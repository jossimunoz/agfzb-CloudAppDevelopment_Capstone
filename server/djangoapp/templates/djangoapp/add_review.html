{% extends "./base.html" %} {% block content %}

<div class="row">
  <div class="col-lg-12">
    <h1>Add a review about {{dealership_name}}</h1>

    <form method="POST" action="{% url 'djangoapp:add_review' dealer_id%}">
      <div class="form-group">
        <label for="reviewContent">Enter the review content:</label>
        <textarea
          class="form-control"
          id="content"
          name="content"
          rows="3"
          placeholder="This is a great car dealer"
        ></textarea>
      </div>
      <div class="form-group form-check">
        <input
          type="checkbox"
          class="form-check-input"
          name="purchasecheck"
          id="purchasecheck"
        />
        <label class="form-check-label" for="hasPurchased"
          >Has purchased the car from {{dealership_name}} ? (select purchased
          car information below if checked)</label
        >
      </div>
      <div class="form-group">
        <label for="car">Select your car (model-make-year):</label>
        <select name="car" id="car" class="form-control" required>
          {% for car in cars %}
          <option selected value="{{car.id}}">
            {{car.name}}-{{car.car_make.name}}-{{ car.year|date:"Y" }}
          </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="purchaseDate">Select Your Purchase Date:</label>
        <input
          type="date"
          class="form-control date-own"
          id="purchaseDate"
          value="2021-02-10"
        />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script type="text/javascript">
      $(".date-own").datepicker({
        format: "mm/dd/yyyy",
      });
    </script>
  </div>
</div>
{% endblock content %}
