<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>

  <body>
    <!-- Remove this line the first time you edit this file -->

    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Best Cars</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="/djangoapp"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/djangoapp/about">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/djangoapp/contact">Contact Us</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"> ({{user.username}})</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'djangoapp:logout' %}">Logout</a>
            </li>
          </ul>
          {% else %}
          <form
            class="form-inline ml-auto my-2 my-lg-0"
            method="post"
            action="{% url 'djangoapp:login' %}"
          >
            {% csrf_token %}
            <input
              class="form-control mr-sm-2"
              type="text"
              name="username"
              placeholder="Username"
              aria-label="Username"
            />
            <input
              class="form-control mr-sm-2"
              type="password"
              name="password"
              placeholder="Password"
              aria-label="Password"
            />
            <button class="btn btn-primary my-2 my-sm-0 mr-sm-2" type="submit">
              Login
            </button>
            <a
              class="btn btn-outline-primary my-2 my-sm-0"
              href="{% url 'djangoapp:registration' %}"
              >Sign Up</a
            >
          </form>
          {% endif %}
        </div>
      </div>
    </nav>
    <!--Add a dealer table here -->

    <div class="container" style="padding-top: 50px">
      {% block content %}{% endblock content %}
    </div>
  </body>
</html>
